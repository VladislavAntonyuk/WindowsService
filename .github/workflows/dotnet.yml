name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1.8.0
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Build and publish
      run: |
          dotnet publish /p:Configuration=Release /p:PublishProfile=FolderProfile
          powershell Compress-Archive './ScreenBrightnessService/bin/Release/net5.0-windows/publish/' 'output.zip'
    - name: Create GitHub Release
      uses: pipe-cd/actions-gh-release@v1.1.0
      with:
        release_file: ./output.zip
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}/${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output.zip
        asset_name: output.zip
        asset_content_type: application/zip
